        body {
            font-family: Arial, Helvetica, sans-serif;

        a {

        }

        a:hover {

        }

        }

        a::after {
            content: ' [Link]';
            text-decoration: none;
            font-weight: normal;
            color: darkorange;
        }
        
    </style>
</head>
