<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: antiquewhite;
            text-align: center;

            border: 10px double red;

            padding: 10px;

            margin: 10px auto 25px;

            outline: 5px dashed chartreuse;
        }

        a {
            border: 7px double red;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Esse é um modelo box-level</h1>
    <p>Paragrafos também são exemplos de box-levels, mas os <a href="#">links são exemplosde caixas inline-levels</a>. Como tudo funciona</p>
</body>
</html>
